navsat_transform:
  frequency: 5
  delay: 3.0
  magnetic_declination_radians: 0.0429351  # For lat/long 55.944831, -3.186998
  yaw_offset: 0  # IMU reads 0 facing magnetic north, not east
  zero_altitude: true #biar selalu di tanah
  broadcast_utm_transform: true
  publish_filtered_gps: true
  use_odometry_yaw: true #INI DIJADIIN TRUE kalo NAVSAT BELOM BISA SUBSCRIBE IMU AJA
  wait_for_datum: false #data comes entirely from sensors and pose estimation software if false

